@defer (on immediate) {
<div class="habits">
  @for (habit of habits(); track habit.id) {
  <a [routerLink]="'/habits/' + habit.id">
    <app-habit [habit]="habit"></app-habit>
  </a>
  }
</div>
} @placeholder {
<p class="placeholder"></p>
} @loading (minimum 100ms) {
<p>Loading...</p>
} @error {
<p>Failed</p>
}

<a [routerLink]="'create'">Create Habit</a>
